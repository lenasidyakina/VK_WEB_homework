{% extends "task1/base.html" %}

{% block content %}
    <form>
    <h4>Registration</h4>
    <div class="alert alert-danger" role="alert">
      Sorry, this email address already registered
    </div>

    <div class="row mb-3">
        <label  class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Nickname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Repeat password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control">
        </div>
    </div>
    <img src="static/tp.svg"  class="rounded mx-auto d-block" alt="...">

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Upload Avatar</label>
        <div class="col-sm-10">
            <input type="file" class="form-control">
        </div>
    </div>

      <button type="submit" class="btn btn-primary mb-4">Save</button>
</form>

{% endblock %}
